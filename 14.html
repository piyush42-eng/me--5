<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

<button onclick="fadeOut()">Fade Out</button>
<button onclick="fadeIn()">Fade In</button>

<p id="fadePara">Fade this paragraph!</p>

<script>
function fadeOut(){
  $("#fadePara").fadeOut();
}
function fadeIn(){
  $("#fadePara").fadeIn();
}
</script>
