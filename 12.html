
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>


<div style="width:200px;height:100px;background:lightblue;">Hover over me</div>

<script>
$("div").mouseenter(function(){
  alert("Mouse entered!");
});
$("div").mouseleave(function(){
  alert("Mouse left!");
});
</script>
